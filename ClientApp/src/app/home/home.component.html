<!-- Form to Search Cities -->

<body ng-controller="dataCtr">
  <div class="box box-shadow">
    <div class="container">
      <form class="form-group" [formGroup]="form" (ngSubmit)="sendForm()">
        <div class="row">
          <h2>Enter your City: </h2>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search..." 
              aria-describedby="button-addon2" formControlName="muni" />
            <button class="btn-primary">Find Airports!</button>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="input-group mb-1">
          <form  [formGroup]="idForm" (ngSubmit)="sendIds()">
            <select class="form-control" formControlName="airport">
              <option *ngFor="let airport of selectedAirports" [value]=airport.id>{{airport.name}}</option>
            </select>
            <button class="btn btn-primary">Next...</button>
          </form>
          </div>
        </div>
        <div class="row">
        </div>
    </div>
  </div>
