<html>

<head>

</head>

<body>
	<div>
		<form class="example-form">

			<input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="control"
				[matAutocomplete]="auto">
			<mat-autocomplete #auto="matAutocomplete">
				<mat-option *ngFor="let option of filteredPorts | async" [value]="option">
					{{option}}
				</mat-option>
			</mat-autocomplete>

		</form>
	</div>

</body>

</html>
