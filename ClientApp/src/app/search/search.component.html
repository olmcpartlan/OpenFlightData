<div class="search">
	<h2>Search For Airports:</h2>
	<form class="form-group" [formGroup]="searchForm" (ngSubmit)="logAirport()">
	
		<input type="text" 
			placeholder="Search..." 
			aria-label="Number" 
			formControlName="airport"
			matInput 
			[formControl]="control" 
			class="form-control searchInput" 
			[matAutocomplete]="auto">
		<mat-autocomplete #auto="matAutocomplete" >
			<mat-option *ngFor="let option of filteredPorts | async" [value]=option>
				{{option}}
			</mat-option>
		</mat-autocomplete>
		<button class="btn btn-primary">Next...</button>
	
	</form>

</div>
